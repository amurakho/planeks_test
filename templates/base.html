{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- Auth + Create -->
    <a href="{% url 'pub_list' %}">Main</a>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'create_pub' %}">Create publication</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'registration' %}">Registration</a>
    {% endif %}

    <!-- Main -->
    {% block content %}
    {% endblock %}
</body>
</html>
